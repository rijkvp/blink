name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  release_build:
    name: "Release build"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install dependenciecs
        run: sudo apt install --no-install-recommends -y libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Release mode build
        run: cargo build --release

      - name: Tag latest commit
        run: git tag -f latest && git push origin main --tags --force

      - name: Release files
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          prerelease: true
          name: "Latest release"
          files: |
            ./target/release/actived
            ./target/release/blinkctl
            ./target/release/blinkd
