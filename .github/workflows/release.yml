name: Release

on:
  push:
    tags:
        - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependenciecs (release)
      run: sudo apt install --no-install-recommends -y libasound2-dev xorg-dev upx-ucl
    
    - name: Install Rust nightly 
      uses: actions-rs/toolchain@v1
      with:
        target: x86_64-unknown-linux-gnu
        toolchain: nightly
        profile: minimal
        components: rust-src
        override: true

    - name: Release build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: -Z build-std=std,panic_abort -Z build-std-features=panic_immediate_abort --target x86_64-unknown-linux-gnu --release --verbose
    
    - name: Compress binary
      run: upx --best --lzma $GITHUB_WORKSPACE/target/x86_64-unknown-linux-gnu/release/blink-timer

    - name: Rename binary
      run: cp $GITHUB_WORKSPACE/target/x86_64-unknown-linux-gnu/release/blink-timer $GITHUB_WORKSPACE/blink-linux-x86_64-{{ github.ref_name }}
    
    - name: Create release 
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files:
          blink-linux-x86_64-{{ github.ref_name }}
