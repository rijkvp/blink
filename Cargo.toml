[package]
name = "blink-timer"
version = "0.4.0"
authors = ["Rijk van Putten <rijk@rijkvp.nl>"]
edition = "2021"
description = "Minimal break timer and notifier"
readme = "README.md"
homepage = "https://github.com/rijkvp/blink"
license = "GPL-3.0"
keywords = ["break-timer", "break", "timer", "notifier"]
categories = ["command-line-utilities"]

[dependencies]
log = "0.4"
env_logger = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
dirs = "4.0"
clap = { version = "3.2", features = ["derive"] }
rdev = "0.5"
notify-rust = "4.5"
rodio = { version = "0.15", default-features = false, features = ["vorbis"] }
rand = "0.8"

[profile.release]
lto = true
strip = true
codegen-units = 1
opt-level = "z"
panic = "abort"
